<template name="student">

    <form class="add_form">
        <input type="text" id="nom_eleve"  placeholder="Indiquez votre nom">
        <button type="button" id="add_eleve">Ajouter</button>
    </form>

    <ul>
        {{#each toutlemonde}}
            <li class="name">
                {{name}}
                <button type="button" class="delete_eleve">&times;</button>
            </li>
        {{/each}}
    </ul>
</template>
