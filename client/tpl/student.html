<template name="student">

    <div class="list">
        <form class="add_form add">
            <input type="text" id="nom_eleve" class="todo-search-field" placeholder="Indiquez votre nom">
        </form>
        <div class="list-content">
            <ul>
                {{#each toutlemonde}}
                    <li class="name">
                        {{name}}
                        <button type="button" class="delete_eleve btn btn-danger"><span class="fui-cross"></span></button>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
